<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else statements</title>
</head>

<body>
    <h1>Grade Calculator</h1>
    <label for="num">Total Number out of 100:</label>
    <input type="number" id="num" name="num">

    <script>
        let num = prompt("Percentage", 0);
        let text;
        if (num == null || num == "") {
            text = "User cancelled the prompt.";
        } else if(num>=90){
            text = "Grade:A";
        } else if(num>=80){
            text= "Grade:B";
        } else if(num>=70){
            text= "Grade:C";
        } else if(num>=60){
            text= "Grade:D";
        } else if(num>=50){
            text= "Grade:E";
        } else{
            text= "Fail"
        }
        window.alert(text);
    </script>
</body>

</html>
