<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  
    <div class="container-sm bg-info text-center text-light">100% wide until small breakpoint</div><br>
    <div class="container-md bg-info text-center text-light">100% wide until medium breakpoint</div><br>
    <div class="container-lg bg-info text-center text-light">100% wide until large breakpoint</div><br>
    <div class="container-xl bg-info text-center text-light">100% wide until extra large breakpoint</div><br>
    <div class="container-xxl bg-info text-center text-light">100% wide until extra extra large breakpoint</div><br>
    <div class="container-fluid bg-primary text-center text-light">Container Fluid</div><br>

    <div class="container text-center">
        <div class="row justify-content-md-center">
          <div class="border-primary col col-lg-2">
            1 of 3
          </div>
          <div class="border-primary col-md-auto">
            Variable width content
          </div>
          <div class="border-primary col col-lg-2">
            3 of 3
          </div>
        </div>
        <div class="row">
          <div class="border-primary col">
            1 of 3
          </div>
          <div class="border-primary col-md-auto">
            Variable width content
          </div>
          <div class="border-primary col col-lg-2">
            3 of 3
          </div>
        </div>
      </div>
</body>
</html>
